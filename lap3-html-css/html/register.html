<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/image-1.jpg" alt="logo here" />
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li>Services</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="btn">
        <button><a href="sign-in.html">sign in</a></button>
      </div>
    </header>
    <div class="con-register">
      <div class="register">
        <p>register</p>
        <form action="">
          <div class="row">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter Username" />
          </div>
          <div class="row">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="Enter E-mail" />
          </div>
          <div class="row">
            <label for="passwd">Password</label>
            <input id="passwd" type="password" placeholder="Enter Password" />
          </div>
          <div class="row">
            <label for="date">Date of birth</label>
            <input id="date" type="date" placeholder="Enter date of birth" />
          </div>
          <div class="row">
            <label for="age">Age</label>
            <input id="age" type="text" placeholder="Enter Age" />
          </div>
          <input type="submit" value="Submit" />
          <input type="reset" value="reset" />
        </form>
      </div>
    </div>
  </body>
</html>
